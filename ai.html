<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ajiva AI - Intelligent Conversations</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Ajiva AI - Your intelligent companion for deep conversations. Powered by advanced AI, inspired by the world's greatest thinkers.">
    <meta name="keywords" content="AI chat, Ajiva Talks, conversation AI, intelligent assistant">
    <meta name="author" content="Ajiva Talks">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Ajiva AI - Intelligent Conversations">
    <meta property="og:description" content="Experience premium AI conversations with Ajiva AI">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ajivatalks.in">
    <meta property="og:image" content="https://ajivatalks.in/og-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ajiva AI">
    <meta name="twitter:description" content="Premium AI conversations">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA -->
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --card: #0f0f0f;
            --text: #e8e8e8;
            --dim: #999999;
            --border: #1f1f1f;
            --accent: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }

        .serif { font-family: 'Instrument Serif', serif; }

        /* Auth Screen */
        #authScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            padding: 20px;
            background: radial-gradient(ellipse at top, rgba(255,255,255,0.03) 0%, transparent 50%);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .auth-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px;
            max-width: 420px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            text-align: center;
            color: var(--dim);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .beta-badge {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            letter-spacing: 0.5px;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--card);
            color: var(--text);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .auth-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .auth-btn.primary {
            background: var(--accent);
            color: var(--bg);
            border: none;
        }

        .auth-btn.primary:hover {
            background: rgba(255,255,255,0.9);
        }

        .divider {
            text-align: center;
            color: var(--dim);
            margin: 24px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
            color: var(--text);
            font-size: 14px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }

        /* Main App */
        #app {
            display: none;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        #app.active {
            display: flex;
            animation: fadeIn 0.6s ease forwards;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            min-width: 280px;
            max-width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            height: 100%;
            overflow: hidden;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .new-chat-btn {
            padding: 12px 20px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-1px);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .chat-group {
            margin-bottom: 24px;
        }

        .chat-group-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--dim);
            margin-bottom: 8px;
            padding: 0 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chat-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .chat-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .chat-item.active {
            background: rgba(255,255,255,0.1);
        }

        .chat-item-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .chat-item-delete {
            opacity: 0;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        .chat-item-delete:hover {
            background: rgba(255,0,0,0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            display: none;
            padding: 8px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 20px;
        }

        .quota-display {
            font-size: 13px;
            color: var(--dim);
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-weight: 500;
        }

        .quota-display.warning {
            color: var(--warning);
            background: rgba(245,158,11,0.1);
        }

        .quota-display.exceeded {
            color: var(--error);
            background: rgba(239,68,68,0.1);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            border-color: var(--accent);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .message {
            margin-bottom: 24px;
            opacity: 0;
            animation: slideUp 0.4s ease forwards;
            max-width: 800px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            margin-left: auto;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .message-name {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: var(--dim);
        }

        .message-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .message.user .message-content {
            background: rgba(255,255,255,0.08);
            margin-left: 44px;
        }

        .message.assistant .message-content {
            margin-left: 44px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            margin-left: 44px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--dim);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--dim);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .suggestions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
            margin-left: 44px;
        }

        .suggestion-chip {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Input Area */
        .input-area {
            padding: 24px;
            border-top: 1px solid var(--border);
            background: var(--card);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-size: 15px;
            resize: none;
            max-height: 200px;
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
        }

        #messageInput:focus {
            outline: none;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .send-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .send-btn:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state h1 {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-state p {
            color: var(--dim);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .starter-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            max-width: 800px;
            width: 100%;
        }

        .starter-prompt {
            padding: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .starter-prompt:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-4px);
        }

        .starter-prompt-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .starter-prompt-desc {
            font-size: 13px;
            color: var(--dim);
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            max-width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: var(--card);
            border-left: 1px solid var(--border);
            padding: 24px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .settings-section {
            margin-bottom: 32px;
        }

        .settings-section h3 {
            font-size: 16px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-label {
            font-size: 14px;
            color: var(--dim);
            margin-bottom: 8px;
            display: block;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255,255,255,0.1);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--success);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 27px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Achievements */
        .achievement-toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }

        .achievement-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                height: 100dvh;
                z-index: 999;
                width: 280px;
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .menu-btn {
                display: block;
            }

            .messages-container {
                padding: 12px;
            }

            .input-area {
                padding: 12px;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }

            .starter-prompts {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 12px 16px;
            }

            .auth-container {
                padding: 32px 24px;
                width: 95%;
            }

            .message {
                max-width: 100%;
            }

            .quota-display {
                font-size: 11px;
                padding: 4px 8px;
            }

            .logo {
                font-size: 24px;
            }

            .empty-state h1 {
                font-size: 32px;
            }

            .empty-state p {
                font-size: 14px;
            }
        }

        /* Small mobile screens */
        @media (max-width: 480px) {
            .header-left {
                gap: 8px;
            }

            .header-right {
                gap: 8px;
            }

            .icon-btn {
                padding: 6px;
                font-size: 16px;
            }

            .user-avatar {
                width: 32px;
                height: 32px;
            }

            .message-content {
                padding: 12px 16px;
                font-size: 14px;
            }

            .message-actions {
                flex-wrap: wrap;
            }

            .action-btn {
                font-size: 11px;
                padding: 5px 10px;
            }

            .input-container {
                padding: 10px;
            }

            #messageInput {
                font-size: 14px;
            }

            .send-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .starter-prompt {
                padding: 16px;
            }

            .auth-btn {
                padding: 14px;
                font-size: 14px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .empty-state {
                padding: 20px;
            }

            .empty-state h1 {
                font-size: 28px;
                margin-bottom: 12px;
            }

            .starter-prompts {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tablet screens */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 240px;
                min-width: 240px;
                max-width: 240px;
            }

            .messages-container {
                padding: 20px;
            }

            .starter-prompts {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Large screens */
        @media (min-width: 1920px) {
            .message {
                max-width: 1000px;
            }

            .input-wrapper {
                max-width: 1000px;
            }

            .starter-prompts {
                max-width: 1000px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Loading States */
        .skeleton {

        // Load User Data

            try {

        // Quota Management
        async function checkAndResetQuota() {
            try {
                const now = new Date();
                const lastReset = messageQuota.lastReset ? new Date(messageQuota.lastReset) : null;
                
                if (!lastReset || now.toDateString() !== lastReset.toDateString()) {
                    messageQuota.used = 0;
                    messageQuota.lastReset = now.toISOString();
                    await saveUserData();
                }
            } catch (error) {
                console.error('Error checking quota:', error);
            }
        }

                quotaDisplay.classList.add('warning');

        async function incrementQuota() {
            messageQuota.used++;
            updateQuotaDisplay();
            await saveUserData();
            
            // Check achievements
            checkAchievements();

        async function saveUserData() {
            if (!currentUser) return;
            
            try {
                await db.collection('users').doc(currentUser.uid).set({
                    email: currentUser.email,
                    messageQuota: messageQuota,
                    conversations: conversations,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                console.log('‚úÖ Data saved successfully');
            } catch (error) {
                console.error('‚ùå Error saving data:', error);
                alert('Failed to save chat history. Please check your connection.');
            }
        }

        // Chat Management
        function createNewChat() {
            currentChatId = Date.now().toString();
            const newChat = {
                id: currentChatId,
                title: 'New Conversation',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            conversations.unshift(newChat);
            
            // Save immediately
            saveUserData().then(() => {
                console.log('üìù New chat created');
            });
            
            renderChatHistory();
            clearMessages();
            showEmptyState();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = conversations.find(c => c.id === chatId);
            if (chat) {
                clearMessages();
                chat.messages.forEach(msg => {
                    appendMessage(msg.role, msg.content, msg.timestamp, false);
                });
                scrollToBottom();
            }
            renderChatHistory();
        }

        async function deleteChat(chatId) {
            if (confirm('Delete this conversation?')) {
                conversations = conversations.filter(c => c.id !== chatId);
                await saveUserData();
                console.log('üóëÔ∏è Chat deleted');
                
                if (currentChatId === chatId) {
                    createNewChat();
                } else {
                    renderChatHistory();
                }
            }
        }

        function renderChatHistory() {
            const groups = {
                'Today': [],
                'Yesterday': [],
                'Last 7 Days': [],
                'Older': []
            };

            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const lastWeek = new Date(today);
            lastWeek.setDate(lastWeek.getDate() - 7);

            conversations.forEach(chat => {
                const chatDate = new Date(chat.createdAt);
                if (chatDate >= today) {
                    groups['Today'].push(chat);
                } else if (chatDate >= yesterday) {
                    groups['Yesterday'].push(chat);
                } else if (chatDate >= lastWeek) {
                    groups['Last 7 Days'].push(chat);
                } else {
                    groups['Older'].push(chat);
                }
            });

            chatList.innerHTML = '';
            Object.entries(groups).forEach(([groupName, chats]) => {
                if (chats.length > 0) {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'chat-group';
                    groupDiv.innerHTML = `<div class="chat-group-title">${groupName}</div>`;
                    
                    chats.forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                        chatItem.innerHTML = `
                            <span class="chat-item-title">${chat.title}</span>
                            <span class="chat-item-delete" onclick="event.stopPropagation(); deleteChat('${chat.id}')">üóëÔ∏è</span>
                        `;
                        chatItem.onclick = () => loadChat(chat.id);
                        groupDiv.appendChild(chatItem);
                    });
                    
                    chatList.appendChild(groupDiv);
                }
            });
        }

        // Message Handling
        function showEmptyState() {
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <h1 class="serif">Welcome to Ajiva AI</h1>
                    <p>Your intelligent companion for deep conversations</p>
                    <div class="starter-prompts">
                        <div class="starter-prompt" onclick="sendStarterPrompt('Tell me about the philosophy of Stoicism')">
                            <div class="starter-prompt-title">üèõÔ∏è Philosophy</div>
                            <div class="starter-prompt-desc">Explore Stoic wisdom</div>
                        </div>
                        <div class="starter-prompt" onclick="sendStarterPrompt('What makes great literature timeless?')">
                            <div class="starter-prompt-title">üìö Literature</div>
                            <div class="starter-prompt-desc">Discuss timeless works</div>
                        </div>
                        <div class="starter-prompt" onclick="sendStarterPrompt('Explain quantum computing simply')">
                            <div class="starter-prompt-title">üî¨ Science</div>
                            <div class="starter-prompt-desc">Understand complex topics</div>
                        </div>
                        <div class="starter-prompt" onclick="sendStarterPrompt('Help me write a short story')">
                            <div class="starter-prompt-title">‚úçÔ∏è Creative</div>
                            <div class="starter-prompt-desc">Craft creative content</div>
                        </div>
                    </div>
                    <div class="quote-of-day" id="quoteOfDay"></div>

            showRandomQuote();
        }

        function sendStarterPrompt(prompt) {
            messageInput.value = prompt;
            sendMessage();
        }

        function clearMessages() {
            messagesContainer.innerHTML = '';
        }

        function appendMessage(role, content, timestamp = new Date(), save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date(timestamp).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const avatar = role === 'user' ? (currentUser.email?.[0]?.toUpperCase() || 'U') : 'ü§ñ';
            const name = role === 'user' ? 'You' : 'Ajiva AI';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${avatar}</div>
                    <span class="message-name">${name}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${formatMessage(content)}</div>
                <div class="message-actions">
                    <button class="action-btn" onclick="copyMessage(this)">üìã Copy</button>
                    ${role === 'assistant' ? '<button class="action-btn" onclick="regenerateResponse()">üîÑ Regenerate</button>' : ''}
                    ${role === 'user' ? '<button class="action-btn" onclick="editMessage(this)">‚úèÔ∏è Edit</button>' : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();

            if (save && currentChatId) {
                const chat = conversations.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({ 
                        role, 
                        content, 
                        timestamp: timestamp.toISOString ? timestamp.toISOString() : new Date(timestamp).toISOString()
                    });
                    chat.updatedAt = new Date().toISOString();
                    
                    // Auto-generate title from first user message
                    if (chat.messages.length === 1 && role === 'user') {
                        chat.title = content.substring(0, 50) + (content.length > 50 ? '...' : '');
                    }
                    
                    // Save immediately after each message
                    saveUserData().then(() => {
                        console.log('üíæ Message saved to Firestore');
                        renderChatHistory();
                    });
                }
            }
        }

        function formatMessage(content) {
            // Basic markdown support
            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background:rgba(255,255,255,0.1);padding:2px 6px;border-radius:4px;">$1</code>')
                .replace(/\n/g, '<br>');
            
            return formatted;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">ü§ñ</div>
                    <span class="message-name">Ajiva AI</span>
                </div>
                <div class="message-content">

                        <div class="typing-dot"></div>

            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming) return;

            // Check quota
            if (messageQuota.used >= messageQuota.limit) {
                alert('Daily message limit reached! Your quota will reset at midnight.');
                return;
            }

            // Rate limiting
            const now = Date.now();
            if (now - lastRequestTime < RATE_LIMIT_MS) {
                alert('Please wait a moment before sending another message.');
                return;
            }
            lastRequestTime = now;

            // Create new chat if needed
            if (!currentChatId) {
                createNewChat();
            }

            // Clear empty state
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Add user message
            appendMessage('user', message);
            messageInput.value = '';
            await incrementQuota();

            // Show typing indicator
            showTypingIndicator();
            isStreaming = true;
            sendBtn.disabled = true;

            try {
                await streamGeminiResponse(message);
            } catch (error) {
                removeTypingIndicator();
                appendMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
            }
        }

        async function streamGeminiResponse(userMessage) {
            const chat = conversations.find(c => c.id === currentChatId);
            const history = chat ? chat.messages.slice(0, -1).map(msg => ({
                role: msg.role === 'user' ? 'user' : 'model',
                parts: [{ text: msg.content }]
            })) : [];

            const requestBody = {
                contents: [...history, {
                    role: 'user',
                    parts: [{ text: userMessage }]
                }],
                systemInstruction: {
                    parts: [{
                        text: "You are Ajiva AI, an intelligent assistant for Ajiva Talks - a platform dedicated to deep conversations with writers, artists, philosophers, and cultural voices. You engage in thoughtful, nuanced discussions and provide insightful responses."
                    }]
                },
                generationConfig: {
                    temperature: 0.7,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 2048,
                }
            };

            try {
                // Try streaming first
                const streamResponse = await fetch(GEMINI_STREAM_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!streamResponse.ok) {
                    throw new Error('Stream failed, falling back to regular API');
                }

                removeTypingIndicator();

                const reader = streamResponse.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let messageDiv = null;
                let contentDiv = null;

                // Create message container
                messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar">ü§ñ</div>
                        <span class="message-name">Ajiva AI</span>
                        <span class="message-time">${new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    <div class="message-content"></div>
                    <div class="message-actions">
                        <button class="action-btn" onclick="copyMessage(this)">üìã Copy</button>
                        <button class="action-btn" onclick="regenerateResponse()">üîÑ Regenerate</button>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
                contentDiv = messageDiv.querySelector('.message-content');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const jsonStr = line.slice(6).trim();
                                if (jsonStr === '[DONE]') continue;
                                
                                const data = JSON.parse(jsonStr);
                                
                                if (data.candidates && data.candidates[0]?.content?.parts) {
                                    const text = data.candidates[0].content.parts[0]?.text || '';
                                    fullResponse += text;
                                    contentDiv.innerHTML = formatMessage(fullResponse);
                                    scrollToBottom();
                                }
                            } catch (e) {
                                console.warn('Parse error:', e);
                            }
                        }
                    }
                }

                // Save complete response
                if (chat && fullResponse) {
                    chat.messages.push({
                        role: 'assistant',
                        content: fullResponse,
                        timestamp: new Date().toISOString()
                    });
                    chat.updatedAt = new Date().toISOString();
                    
                    // Auto-generate title if first exchange
                    if (chat.messages.length === 2) {
                        const firstUserMsg = chat.messages[0].content;
                        chat.title = firstUserMsg.substring(0, 50) + (firstUserMsg.length > 50 ? '...' : '');
                    }
                    
                    await saveUserData();
                    console.log('üíæ AI response saved');
                }

            } catch (error) {
                console.error('Streaming failed, using regular API:', error);
                
                // Fallback to non-streaming API
                removeTypingIndicator();
                
                try {
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API request failed');
                    }

                    const data = await response.json();
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I could not generate a response.';
                    
                    appendMessage('assistant', aiResponse);
                    
                    // Save fallback response too
                    if (chat) {
                        const lastMsg = chat.messages[chat.messages.length - 1];
                        if (lastMsg && lastMsg.role === 'assistant') {
                            // Already saved by appendMessage
                        } else {
                            chat.messages.push({
                                role: 'assistant',
                                content: aiResponse,
                                timestamp: new Date().toISOString()
                            });
                            chat.updatedAt = new Date().toISOString();
                            await saveUserData();
                        }
                    }

                } catch (fallbackError) {
                    console.error('API Error:', fallbackError);
                    appendMessage('assistant', 'Sorry, I encountered an error processing your request. Please try again.');
                }
            }

            // Add suggested follow-ups
            addSuggestions();
        }

        function addSuggestions() {
            const suggestions = [
                "Tell me more about that",
                "Can you give an example?",
                "What's another perspective?",
                "How does this apply today?"
            ];

            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestions';
            suggestions.slice(0, 3).forEach(suggestion => {
                const chip = document.createElement('div');
                chip.className = 'suggestion-chip';
                chip.textContent = suggestion;
                chip.onclick = () => {
                    messageInput.value = suggestion;
                    sendMessage();
                };
                suggestionsDiv.appendChild(chip);
            });
            messagesContainer.appendChild(suggestionsDiv);
            scrollToBottom();
        }

        // Helper Functions
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function copyMessage(btn) {
            const content = btn.closest('.message').querySelector('.message-content').textContent;
            navigator.clipboard.writeText(content);
            btn.textContent = '‚úì Copied!';
            setTimeout(() => btn.textContent = 'üìã Copy', 2000);
        }

        function regenerateResponse() {
            const chat = conversations.find(c => c.id === currentChatId);
            if (chat && chat.messages.length >= 2) {
                // Remove last assistant message
                chat.messages.pop();
                const lastUserMsg = chat.messages[chat.messages.length - 1].content;
                
                // Remove last two messages from UI
                const messages = messagesContainer.querySelectorAll('.message');
                if (messages.length >= 2) {
                    messages[messages.length - 1].remove();
                    messages[messages.length - 2].remove();
                }
                
                // Resend
                messageInput.value = lastUserMsg;
                sendMessage();
            }
        }

        function editMessage(btn) {
            const content = btn.closest('.message').querySelector('.message-content').textContent;
            messageInput.value = content;
            messageInput.focus();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showRandomQuote() {
            const quotes = [
                "The unexamined life is not worth living. - Socrates",
                "In the middle of difficulty lies opportunity. - Einstein",
                "The only way to do great work is to love what you do. - Steve Jobs",
                "Be yourself; everyone else is already taken. - Oscar Wilde",
                "The journey of a thousand miles begins with one step. - Lao Tzu"
            ];
            const quoteEl = document.getElementById('quoteOfDay');
            if (quoteEl) {
                quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];
            }
        }

        function checkAchievements() {
            const totalMessages = messageQuota.used;
            const achievements = {
                10: 'üéâ First 10 messages!',
                25: 'üåü Quarter century!',
                50: 'üèÜ Daily limit master!'
            };

            if (achievements[totalMessages]) {
                showAchievement(achievements[totalMessages]);
            }
        }

        function showAchievement(text) {
            const toast = document.createElement('div');
            toast.className = 'achievement-toast';
            toast.innerHTML = `<span style="font-size:24px;">üéä</span><span>${text}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        document.getElementById('newChatBtn').addEventListener('click', createNewChat);
        document.getElementById('menuBtn').addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            settingsPanel.classList.add('active');
        });

        document.getElementById('closeSettings').addEventListener('click', () => {
            settingsPanel.classList.remove('active');
        });

        document.getElementById('themeBtn').addEventListener('click', () => {
            document.body.style.filter = document.body.style.filter === 'invert(1)' ? '' : 'invert(1)';
        });

        document.getElementById('tempSlider').addEventListener('input', (e) => {
            document.getElementById('tempValue').textContent = e.target.value;
        });

        // Voice Input
        document.getElementById('voiceBtn').addEventListener('click', () => {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onresult = (event) => {
                    messageInput.value = event.results[0][0].transcript;
                };
                
                recognition.start();
            } else {
                alert('Voice input not supported in this browser');
            }
        });

        // File Upload
        document.getElementById('attachBtn').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,.pdf';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    alert('File upload coming soon! For now, try describing what you want to analyze.');
                }
            };
            input.click();
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                createNewChat();
            }
            if ((e.metaKey || e.ctrlKey) && e.key === 'l') {
                e.preventDefault();
                clearMessages();
                showEmptyState();
            }
        });

        // Export Data
        document.getElementById('exportData').addEventListener('click', () => {
            const dataStr = JSON.stringify(conversations, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'ajiva-ai-conversations.json';
            link.click();
        });

        // Toggle Settings
        document.getElementById('markdownToggle').addEventListener('click', function() {
            this.classList.toggle('active');
        });

        // Delete Account
        document.getElementById('deleteAccount').addEventListener('click', async () => {
            if (confirm('Are you sure? This will permanently delete your account and all data.')) {
                try {
                    await db.collection('users').doc(currentUser.uid).delete();
                    await currentUser.delete();
                    alert('Account deleted successfully');
                } catch (error) {
                    alert('Error deleting account: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
